<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <style>
      html {
        background-color: black;
      }
      body {
        background-color: black;
      }
    </style>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Francisco Sepulveda - Web desing</title>
  </head>
  <body>
    <div id="root"></div>
    <form name="contact" action="contacto/?success=true" method="POST" netlify netlify-honeypot="bot-field" hidden>
              
      <div class="form-row">
        <div class="form-group col-12 col-md-6">
          <input
            type="text"
            class="form-control formulario"
            name="name"
            placeholder="Nombre"
          />
        </div>
        <div class="form-group col-12 col-md-6">
          <input
            type="text"
            class="form-control"
            name="apellido"
            placeholder="Apellido"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-12">
          <input
            type="text"
            class="form-control"
            name="email"
            placeholder="Email"
          />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group form-group-lg col-12">
          <textarea
         
            class="form-control bg-negro"
            id="exampleFormControlTextarea1"
            placeholder="Escribime tu consulta"
            name="message"
            rows="3"
          ></textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <button type="submit" class="btn btn-block btn-outline-success btn-panchi">
            Enviar
          </button>
        </div>
      </div>
    </form>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
